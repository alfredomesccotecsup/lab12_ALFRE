<!-- user-list.component.html -->
<div class="user-list-container">
  <h2>User List</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="user-row">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn-show-details" (click)="showDetails(user.id)">Show Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
