
<body id="top">

  <header>
    <h1>POSTER LIST</h1>
    <div class="box main-box">
      <div class="box-inner">
        <div class="box frame">
          <div class="container my-4">
            <h2 class="text-center mb-4">Explore Our Posts</h2>
            <div class="row">
              <!-- Replace this ngFor loop with your actual Angular code -->
              <div *ngFor="let post of posts" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 border-0 shadow">
                  <img [src]="post.imageUrl" class="card-img-top" alt="Post Image" style="height: 200px; object-fit: cover; border-radius: 8px 8px 0 0;">
                  <div class="card-body text-center">
                    <h5 class="card-title mb-3">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content | slice:0:100 }}{{ post.content.length > 100 ? '...' : '' }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                      <div>
                        <p class="card-text"><strong>Author:</strong> {{ post.author }}</p>
                        <p class="card-text"><strong>Category:</strong> {{ post.category }}</p>
                      </div>
                      <div>
                        <p class="card-text"><strong>Tags:</strong> {{ post.tags.join(', ') }}</p>
                      </div>
                    </div>
                    <button class="btn btn-primary mt-3" (click)="showDetails(post.id)">Show Details</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Add your additional content here if needed -->

</body>
